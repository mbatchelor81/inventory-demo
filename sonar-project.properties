# SonarQube Cloud Configuration
sonar.organization=mbatchelor81
sonar.projectKey=mbatchelor81_inventory-demo

# Project Information
sonar.projectName=Inventory Demo
sonar.projectVersion=0.0.1-SNAPSHOT

# Source Code Paths
sonar.sources=backend/src/main/java,frontend/src
sonar.tests=backend/src/test/java,frontend/src

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/build/**,**/*.test.js,**/*.test.jsx,**/setupTests.js

# Test Exclusions
sonar.test.exclusions=**/node_modules/**,**/target/**

# Java Configuration
sonar.java.source=21
sonar.java.binaries=backend/target/classes
sonar.java.test.binaries=backend/target/test-classes
sonar.java.libraries=backend/target/**/*.jar

# JavaScript/TypeScript Configuration
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Coverage Exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/setupTests.js,**/reportWebVitals.js

# Encoding
sonar.sourceEncoding=UTF-8
