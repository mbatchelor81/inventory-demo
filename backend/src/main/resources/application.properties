spring.application.name=inventory-service-demo

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:inventorydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port (optional, default is 8080)
server.port=8080

# Spring Security User Credentials
# Use environment variables to override defaults in production
security.admin.password=${ADMIN_PASSWORD:admin123}
security.user.password=${USER_PASSWORD:password123}
security.service.password=${SERVICE_PASSWORD:SuperSecret2024!}
