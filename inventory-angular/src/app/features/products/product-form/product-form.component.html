<div class="product-form">
  <div *ngIf="loading && isEditing" class="loading">Loading product...</div>

  <div *ngIf="!loading || !isEditing">
    <div class="form-header">
      <h2>{{ isEditing ? 'Edit Product' : 'Add New Product' }}</h2>
      <button (click)="cancel()" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Products
      </button>
    </div>

    <div *ngIf="error" class="error-message">
      <p>{{ error }}</p>
    </div>

    <div class="form-container">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Product Name *</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            [class.error]="productForm.get('name')?.invalid && productForm.get('name')?.touched"
            placeholder="Enter product name"
          />
          <span *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error-text">
            Product name is required
          </span>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            formControlName="description"
            placeholder="Enter product description"
            rows="4"
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="sku">SKU *</label>
            <input
              type="text"
              id="sku"
              formControlName="sku"
              [class.error]="productForm.get('sku')?.invalid && productForm.get('sku')?.touched"
              placeholder="Enter SKU"
            />
            <span *ngIf="productForm.get('sku')?.invalid && productForm.get('sku')?.touched" class="error-text">
              SKU is required
            </span>
          </div>

          <div class="form-group">
            <label for="price">Price *</label>
            <input
              type="number"
              id="price"
              formControlName="price"
              [class.error]="productForm.get('price')?.invalid && productForm.get('price')?.touched"
              placeholder="0.00"
              step="0.01"
              min="0"
            />
            <span *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="error-text">
              Price must be a positive number
            </span>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" (click)="cancel()" class="btn btn-secondary">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
            <i *ngIf="!loading" class="fas fa-save"></i>
            {{ loading ? 'Saving...' : (isEditing ? 'Update Product' : 'Create Product') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
